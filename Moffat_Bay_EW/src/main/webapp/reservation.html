<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moffat Bay Reservation</title>
  <link rel="stylesheet" href="/MoffatBay/reservationpage.css">
</head>
<body>
  <div class="background-image"></div>

  <a href="index.html" class="logo">
    <img src="" alt="Moffat Bay Logo" width="100">
  </a>

  <div class="resort-name">Moffat Bay Resorts</div>

  <div class="top-tabs">
    <a href="/MoffatBay/MoffatHome.html">Home</a>
    <a href="#tab2">Amenities</a>
    <a href="#tab3">Activities</a>
    <a href="#tab4">Contact Us</a>
  </div>

  <div class="content-section">
    <h1>Reserve Your Stay at Moffat Bay Resort</h1>
    <form action="/MoffatBay/confirmReservation.html" method="POST" class="reservation-form">
      <div class="form-grid">
        <div class="form-item">
          <label for="roomType">Room Type:</label>
          <select id="roomType" name="roomType">
            <option value="standard">Standard Room - $$$/night</option>
            <option value="deluxe">Deluxe Room - $$$/night</option>
            <option value="suite">Suite - $$$/night</option>
            <option value="presidential">Presidential - $$$/night</option>
          </select>
        </div>
        <div class="form-item">
          <label for="bedSize">Bed Size:</label>
          <select id="bedSize" name="bedSize">
            <option value="queen">Queen</option>
            <option value="king">King</option>
            <option value="double">Double</option>
            <option value="twin">Twin</option>
          </select>
        </div>
        <div class="form-item">
          <label for="numNights">Number of Nights:</label>
          <input type="number" id="numNights" name="numNights" min="1" max="30" required>
        </div>
        <div class="form-item">
          <label for="specialRequests">Special Requests:</label>
          <textarea id="specialRequests" name="specialRequests" placeholder="E.g., Early check-in, extra pillows, etc." rows="4"></textarea>
        </div>
        <div class="form-item">
          <label for="specialOccasion">Special Occasion:</label>
          <select id="specialOccasion" name="specialOccasion">
            <option value="none">None</option>
            <option value="anniversary">Anniversary</option>
            <option value="birthday">Birthday</option>
            <option value="honeymoon">Honeymoon</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <button type="submit" class="reservation-btn">Submit Reservation</button>
    </form>
  </div>

  <a href="/MoffatBay/MoffatHome.html" class="back-link">&larr; Back to Home</a>
</body>
</html>
