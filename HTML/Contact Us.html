<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Moffat Bay Resort</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header>
        <h1>Moffat Bay Resort</h1>
    </header>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="Registration.html">Registration</a>
        <a href="activities.html">Activities</a>
        <a href="cabins.html">Reservations</a>
        <a href="aboutus.html">About Us</a>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="submit_contact.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            
            <label for="reservation">Reservation ID (Optional):</label>
            <input type="text" id="reservation" name="reservation" placeholder="Enter your reservation ID">
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div class="footer"></div>
    </div>
</body>
</html>
